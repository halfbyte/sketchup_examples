<html>
  <head><title>Gewinde</title></head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="css/screen.css?1112we1212" media="screen" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js" type="text/javascript"></script>
  <script src="javascript/screw_thread.js?1q12zssad1232351" type="text/javascript"></script>
  <body>
    <h1>Gewinde</h1>
    <div id="errors"></div>
    <form id="screw_thread" action="skp:screw_thread_create@" method="get">
      <table>
        <tr>
          <td><label>Innenradius:</label></td>
          <td><input type="text" name="inner_radius" id="inner_radius" /> inch</td>
        </tr>
        <tr>
          <td><label>Aussenradius:</label></td>
          <td><input type="text" name="outer_radius" id="outer_radius" /> inch</td>
        </tr>
        <tr>
          <td><label>Länge:</label></td>
          <td><input type="text" name="length" id="length" /> inch</td>
        </tr>
        <tr>
          <td><label>Steigung:</label></td>
          <td><input type="text" name="lead" id="lead" /> inch</td>
        </tr>
        <tr>
          <td><label>Flankenwinkel:</label></td>
          <td><input type="text" name="angle" id="angle" /> °</td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Gewinde erstellen"/>
            oder <a href="skp:screw_thread_cancel@">Abbrechen</a>
          </td>
        </tr>        
      </table>      
    </form>
    <div id="visual">
      <img src="images/screw_thread.png?asd">
    </div>
    <div id="below">
      <textarea cols="80" rows="10" id="debug" style="display:none;"></textarea>
    </div>
  </body>
</html>
